{% extends 'admin/base.html' %}

{% block title %}Paramètres{% endblock %}
{% block page_title %}Paramètres du Site{% endblock %}

{% block content %}
<div class="max-w-4xl">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-secondary-900 mb-6">Informations générales</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="site_name" class="block text-sm font-medium text-gray-700 mb-2">Nom du site</label>
                    <input type="text" id="site_name" name="site_name" value="{{ settings.site_name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="logo" class="block text-sm font-medium text-gray-700 mb-2">Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-secondary-900 mb-6">Coordonnées</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ settings.email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                    <input type="tel" id="phone" name="phone" value="{{ settings.phone }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
            
            <div class="mt-6">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                <textarea id="address" name="address" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">{{ settings.address }}</textarea>
            </div>
            
            <div class="mt-6">
                <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-2">WhatsApp (numéro international)</label>
                <input type="text" id="whatsapp" name="whatsapp" value="{{ settings.whatsapp }}" placeholder="+212600000000" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-secondary-900 mb-6">Réseaux sociaux</h2>
            
            <div class="grid md:grid-cols-3 gap-6">
                <div>
                    <label for="facebook" class="block text-sm font-medium text-gray-700 mb-2">Facebook</label>
                    <input type="url" id="facebook" name="facebook" value="{{ settings.facebook }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" value="{{ settings.linkedin }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="instagram" class="block text-sm font-medium text-gray-700 mb-2">Instagram</label>
                    <input type="url" id="instagram" name="instagram" value="{{ settings.instagram }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-secondary-900 mb-6">Autres</h2>
            
            <div>
                <label for="footer_text" class="block text-sm font-medium text-gray-700 mb-2">Texte du footer</label>
                <textarea id="footer_text" name="footer_text" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">{{ settings.footer_text }}</textarea>
            </div>
            
            <div class="mt-6">
                <label for="google_analytics" class="block text-sm font-medium text-gray-700 mb-2">Google Analytics ID</label>
                <input type="text" id="google_analytics" name="google_analytics" value="{{ settings.google_analytics }}" placeholder="G-XXXXXXXXXX" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-primary-600 text-white px-8 py-3 rounded-lg hover:bg-primary-700 transition">
                Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
